<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/index.css" />
    <title>Store</title>
  </head>
  <header>
    <div class="navbar">
      <a href="index.html"
        ><img src="/img/Shop and Logo Here_b.png" alt="Logo"
      /></a>
      <ul class="nav-links">
        <a href="">Dashboard</a>
        <a href="login.html">Logout</a>
      </ul>
    </div>
  </header>
  <body>
    <section>
      <div class="sidebar">
        <h2>Categories</h2>
        <form action="" method="post">
          <select name="combobox">
            <option value="Select">Select....</option>
            <option value="html">HTML 5</option>
            <option value="css">CSS 3</option>
            <option value="javascript">Javascript/Ajax</option>
            <option value="bootstrap">Bootstrap</option>
            <option value="react">React JS</option>
            <option value="vue">Vue JS</option>
            <option value="2">Angular 2</option>
            <option value="4">Angular 4</option>
          </select>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="products">
        <div class="item">
          <img src="img/productimage.png" alt="Product Image" />
          <div class="cto">
            <a href="#">Detail</a>
            <a href="#">Buy</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
